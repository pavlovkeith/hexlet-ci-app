name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Обновлено до v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Обновлено до v3
        with:
          node-version: "20" # Явно указываем использование Node.js 20
          cache: "npm" # Включение кеширования для npm

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master # Используем последнюю версию с ветки master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
